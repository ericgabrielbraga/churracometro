<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro - BBQ!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header class="header">
        <img class="headerLogo" src="images/logobbq.png">
        <h1>Calcule aqui o seu Churrasco!</h1>
    </header>
    <div class="mainContainer">
        
        <div class="container">
            <h2>Churrascômetro!</h2>
            <input id="adultos" name="adultos" type="number" placeholder="Adultos"> 
            <input id="criancas" name="criancas" type="number" placeholder="Criancas">
            <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
            <button onclick="calcular()">Calcular</button>

            <div id="resultado"></div>
            
        </div>
        <img class="mainVectorCow" src="images/vector.barbecue.marc.png">
    </div>

    <script src="/script.js"></script>

    <footer class="rodape">
        <img class="footerSocialMidia" src="images/social.midia.png">
        <h3><b>www.bbq.com</b></h3>
        <h4> Adress: Av. Lorem Ipsum Dolor 245
        <br> Dolor Sit Amet</h4>
    </footer>
    

</body>
</html>
